<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ììº í”„ë¡œí•„ ì¡°ë¦½ í‚¤íŠ¸ v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&family=Orbit&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* --- ë³€ìˆ˜ ì •ì˜ --- */
        :root {
            --font-ui: 'Noto Sans KR', sans-serif;
            --font-preview: 'Noto Sans KR', sans-serif;
            
            /* ì´ˆê¸° ìƒ‰ìƒ */
            --bg-color: #eef2f6;      /* ë°°ê²½ìƒ‰ */
            --card-bg: #ffffff;       /* ì¹´ë“œìƒ‰ */
            --text-color: #333333;    /* ê¸€ììƒ‰ */
            --accent-color: #3b82f6;  /* í¬ì¸íŠ¸ìƒ‰ */
            
            --border-radius: 12px;
            --shadow: 10px 10px 30px rgba(0,0,0,0.15);
            --rotate-deg: -3deg;
        }

        /* í…Œë§ˆë³„ í”„ë¦¬ì…‹ */
        body.theme-office { 
            --font-preview: 'Noto Sans KR', sans-serif;
            --card-bg: #fff; 
            --text-color: #333; 
        }
        body.theme-cyber { 
            --font-preview: 'Orbit', sans-serif;
            --card-bg: #1f2937; 
            --text-color: #e5e7eb; 
            --shadow: 0 0 20px rgba(255,255,255,0.1); 
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: var(--font-ui); background-color: #ddd; display: flex; height: 100vh; overflow: hidden; }

        /* --- ë ˆì´ì•„ì›ƒ --- */
        .container { display: flex; width: 100%; height: 100%; }
        
        /* 1. ì™¼ìª½ ì„¤ì • íŒ¨ë„ */
        .controls { 
            width: 420px; 
            background: #fff; 
            border-right: 1px solid #ddd; 
            padding: 25px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 24px; 
            z-index: 100;
            font-family: var(--font-ui) !important; 
        }
        .controls h2 { margin: 0; font-size: 1.4rem; color: #111; }
        .control-group { border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .control-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.95rem; color: #444; }
        
        input[type="text"], input[type="file"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; font-family: var(--font-ui); }
        
        /* í…Œë§ˆ & ì»¬ëŸ¬ ë²„íŠ¼ */
        .theme-buttons { display: flex; gap: 8px; margin-bottom: 10px; }
        .theme-btn { flex: 1; padding: 10px; font-size: 0.9rem; cursor: pointer; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; text-align: center; font-weight: bold; transition: 0.2s; }
        .theme-btn.active { background: #333; color: #fff; border-color: #333; }
        
        /* ì»¬ëŸ¬ í”¼ì»¤ ì˜ì—­ */
        .color-row { display: flex; gap: 15px; margin-top: 10px; }
        .color-picker-wrapper { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        .color-picker-wrapper span { font-size: 0.8rem; color: #666; }
        input[type="color"] { width: 100%; height: 36px; padding: 0; border: 1px solid #ddd; cursor: pointer; background: none; border-radius: 4px; }
        
        /* ëŠ¥ë ¥ì¹˜ ìŠ¬ë¼ì´ë” UI */
        .stat-grid { display: grid; grid-template-columns: 70px 1fr 30px; gap: 10px; align-items: center; margin-bottom: 8px; }
        .stat-label { font-size: 0.9rem; font-weight: bold; color: #555; }
        .stat-val { font-weight: bold; color: var(--accent-color); text-align: right; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent-color); }

        /* í‚¤ì›Œë“œ ë²„íŠ¼ ì˜ì—­ */
        .keyword-pool { display: flex; flex-wrap: wrap; gap: 6px; max-height: 180px; overflow-y: auto; padding: 8px; background: #f8f9fa; border-radius: 8px; border: 1px solid #eee; }
        .keyword-btn { padding: 6px 12px; font-size: 0.85rem; background: #fff; border: 1px solid #ddd; border-radius: 16px; cursor: pointer; transition: 0.1s; font-family: var(--font-ui); }
        .keyword-btn:hover { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }
        .keyword-category { width: 100%; font-size: 0.8rem; font-weight: bold; margin-top: 10px; color: #888; border-bottom: 1px solid #eee; padding-bottom: 2px; margin-bottom: 4px; }

        button.btn-primary { width: 100%; padding: 14px; background: var(--accent-color); color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; margin-top: auto; }
        button.btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

        /* 2. ì˜¤ë¥¸ìª½ ë¯¸ë¦¬ë³´ê¸° ì˜ì—­ */
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #333; }
        
        #capture-target {
            position: relative;
            width: 900px;
            height: 650px; /* ì„¸ë¡œ ê¸¸ì´ ì•½ê°„ í™•ì¥ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            font-family: var(--font-preview);
            transition: 0.3s;
        }

        /* --- í”„ë¡œí•„ ë””ìì¸ --- */
        .profile-composition {
            position: relative;
            display: flex;
            align-items: center;
            gap: 40px;
            transform: rotate(var(--rotate-deg));
            padding: 40px;
        }

        /* ì‚¬ì›ì¦ ì¹´ë“œ */
        .id-card {
            width: 320px;
            height: auto; /* ë†’ì´ ìë™ ì¡°ì ˆ */
            min-height: 520px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        body.theme-cyber .id-card { border: 2px solid var(--accent-color); }

        /* [ìˆ˜ì •] ì‚¬ì§„ ì˜ì—­ 5:7 ë¹„ìœ¨ & ì—‘ë°• ë°©ì§€ */
        .id-photo-area {
            width: 100%;
            aspect-ratio: 5 / 7; /* ë¹„ìœ¨ ê³ ì • (ëŒ€ëµ 270x378) */
            background: #e0e0e0; /* ê¸°ë³¸ ë°°ê²½ íšŒìƒ‰ */
            border-radius: calc(var(--border-radius) - 4px);
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* ì‚¬ì§„ì´ ì—†ì„ ë•Œ ëœ¨ëŠ” í…ìŠ¤íŠ¸ */
        .id-photo-area::after {
            content: 'NO IMAGE';
            color: #aaa;
            font-weight: bold;
            font-size: 1.2rem;
            position: absolute;
            z-index: 1;
        }
        /* ì‹¤ì œ ì´ë¯¸ì§€ (ì²˜ìŒì—” ìˆ¨ê¹€) */
        .id-photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* src ì—†ìœ¼ë©´ ìˆ¨ê¹€ */
            position: relative;
            z-index: 2; /* í…ìŠ¤íŠ¸ ìœ„ë¡œ ì˜¬ë¼ì˜¤ê²Œ */
        }
        /* ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ë©´ ë³´ì´ê²Œ í´ë˜ìŠ¤ ì¶”ê°€ */
        .id-photo-area.has-image img { display: block; }
        
        .id-info h1 { margin: 0; font-size: 2rem; color: var(--accent-color); line-height: 1.2; word-break: keep-all; }
        .id-info .affiliation { font-size: 0.9rem; color: #888; font-weight: bold; margin-bottom: 10px; display: block; }
        body.theme-cyber .id-info .affiliation { color: #aaa; }
        .id-info .id-no { font-size: 0.8rem; color: #aaa; margin-top: auto; letter-spacing: 1px; padding-top: 10px;}
        .deco-bar { width: 40px; height: 4px; background: var(--accent-color); margin: 10px 0; transition: 0.3s; }

        /* ëŠ¥ë ¥ì¹˜ ê·¸ë˜í”„ */
        .stats-panel {
            width: 280px;
            height: 320px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(8px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.4);
            transition: 0.3s;
        }
        body.theme-cyber .stats-panel { background: rgba(0,0,0,0.6); border: 1px solid var(--accent-color); }
        .stats-panel h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; }

        /* ìŠ¤í‹°ì»¤ (ë“œë˜ê·¸ ê°€ëŠ¥) */
        .stickers-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 5;
        }
        .sticker {
            position: absolute;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            pointer-events: auto; 
            cursor: grab;
            white-space: nowrap;
            user-select: none;
            transition: background 0.2s, transform 0.1s;
        }
        .sticker:active { cursor: grabbing; transform: scale(1.05); }
        .sticker:hover { background: var(--accent-color); color: #fff; z-index: 100; }
        body.theme-cyber .sticker { border: 1px solid var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }

    </style>
</head>
<body class="theme-office">

    <div class="controls">
        <h2>ğŸ—ï¸ ììº í”„ë¡œí•„ í‚¤íŠ¸ v3</h2>
        
        <div class="control-group">
            <label>ë””ìì¸ í…Œë§ˆ</label>
            <div class="theme-buttons">
                <div class="theme-btn active" onclick="setTheme('office')">ğŸ¢ ì˜¤í”¼ìŠ¤</div>
                <div class="theme-btn" onclick="setTheme('cyber')">ğŸ‘¾ ì‚¬ì´ë²„</div>
            </div>
            
            <div class="color-row">
                <div class="color-picker-wrapper">
                    <span>í¬ì¸íŠ¸ ì»¬ëŸ¬</span>
                    <input type="color" id="accentColorPicker" value="#3b82f6" oninput="changeAccentColor(this.value)">
                </div>
                <div class="color-picker-wrapper">
                    <span>ë°°ê²½ ì»¬ëŸ¬</span>
                    <input type="color" id="bgColorPicker" value="#eef2f6" oninput="changeBgColor(this.value)">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>ê¸°ë³¸ ì •ë³´</label>
            <input type="text" id="inputName" placeholder="ì´ë¦„ (ì˜ˆ: ê°•ì‹œìš°)" oninput="updateText()">
            <input type="text" id="inputAffiliation" placeholder="ì†Œì†/ì§ì—… (ì˜ˆ: ëŒ€í•œê³  2í•™ë…„)" oninput="updateText()">
            <input type="text" id="inputId" placeholder="ID No. (ì˜ˆ: 2024-1125)" oninput="updateText()">
            <label>ì‚¬ì§„ ì—…ë¡œë“œ (5:7 ë¹„ìœ¨ ìë™ì ìš©)</label>
            <input type="file" id="imgUpload" accept="image/*" onchange="uploadImage(this)">
        </div>

        <div class="control-group">
            <label>ëŠ¥ë ¥ì¹˜ ì„¤ì • (1~5)</label>
            <div class="stat-grid">
                <span class="stat-label">ì²´ë ¥</span>
                <input type="range" min="1" max="5" value="3" class="stat-slider" data-index="0" oninput="updateStatVal(0, this.value)">
                <span class="stat-val" id="val-0">3</span>
            </div>
            <div class="stat-grid">
                <span class="stat-label">ì§€ëŠ¥</span>
                <input type="range" min="1" max="5" value="4" class="stat-slider" data-index="1" oninput="updateStatVal(1, this.value)">
                <span class="stat-val" id="val-1">4</span>
            </div>
            <div class="stat-grid">
                <span class="stat-label">ë©˜íƒˆ</span>
                <input type="range" min="1" max="5" value="2" class="stat-slider" data-index="2" oninput="updateStatVal(2, this.value)">
                <span class="stat-val" id="val-2">2</span>
            </div>
            <div class="stat-grid">
                <span class="stat-label">ì‚¬íšŒì„±</span>
                <input type="range" min="1" max="5" value="5" class="stat-slider" data-index="3" oninput="updateStatVal(3, this.value)">
                <span class="stat-val" id="val-3">5</span>
            </div>
            <div class="stat-grid">
                <span class="stat-label">ì ì¬ë ¥</span>
                <input type="range" min="1" max="5" value="3" class="stat-slider" data-index="4" oninput="updateStatVal(4, this.value)">
                <span class="stat-val" id="val-4">3</span>
            </div>
        </div>

        <div class="control-group">
            <label>ì„±ê²© í‚¤ì›Œë“œ (í´ë¦­í•˜ì—¬ ìƒì„±)</label>
            <div id="keywordArea" class="keyword-pool"></div>
            <input type="text" id="customKeyword" placeholder="ì§ì ‘ ì…ë ¥ (Enter)" style="margin-top:10px;" onkeypress="if(event.keyCode==13){addSticker(this.value); this.value='';}">
            <p style="font-size:0.8rem; color:#888;">* <b>ë“œë˜ê·¸</b>: ì´ë™ / <b>ë”ë¸”í´ë¦­</b>: ì‚­ì œ</p>
        </div>

        <button class="btn-primary" onclick="saveImage()">ğŸ“· ì´ë¯¸ì§€ë¡œ ì €ì¥ (.png)</button>
    </div>

    <div class="preview-area">
        <div id="capture-target">
            <div class="profile-composition">
                
                <div class="id-card">
                    <div class="id-photo-area" id="photoArea">
                        <img id="displayImg" src="" alt="Profile">
                    </div>

                    <div class="id-info">
                        <span id="displayAffiliation" class="affiliation">Affiliation</span>
                        <div class="deco-bar"></div>
                        <h1 id="displayName">Name</h1>
                        <span id="displayId" class="id-no">ID: 0000-0000</span>
                    </div>
                </div>

                <div class="stats-panel">
                    <h3>STATUS</h3>
                    <canvas id="statChart"></canvas>
                </div>

                <div class="stickers-container" id="stickerLayer"></div>

            </div>

    </div>

    <script>
        /* --- 1. ì°¨íŠ¸ ì´ˆê¸°í™” --- */
        const ctx = document.getElementById('statChart').getContext('2d');
        let statData = [3, 4, 2, 5, 3];
        let currentAccentColor = '#3b82f6';

        const chartConfig = {
            type: 'radar',
            data: {
                labels: ['ì²´ë ¥', 'ì§€ëŠ¥', 'ë©˜íƒˆ', 'ì‚¬íšŒì„±', 'ì ì¬ë ¥'],
                datasets: [{
                    label: 'Stats',
                    data: statData,
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                    pointRadius: 3
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    r: {
                        min: 0, max: 5,
                        ticks: { stepSize: 1, display: false },
                        grid: { color: 'rgba(120,120,120,0.2)' },
                        angleLines: { color: 'rgba(120,120,120,0.2)' },
                        pointLabels: { 
                            font: { size: 12, weight: 'bold', family: "'Noto Sans KR', sans-serif" },
                            color: '#666'
                        }
                    }
                },
                maintainAspectRatio: false
            }
        };
        let myChart = new Chart(ctx, chartConfig);

        /* --- 2. ë°ì´í„° ì—…ë°ì´íŠ¸ --- */
        function updateText() {
            document.getElementById('displayName').innerText = document.getElementById('inputName').value || 'Name';
            document.getElementById('displayAffiliation').innerText = document.getElementById('inputAffiliation').value || 'Affiliation';
            document.getElementById('displayId').innerText = 'ID: ' + (document.getElementById('inputId').value || '0000-0000');
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ë¡œì§ (ì—‘ë°• ë°©ì§€)
        function uploadImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('displayImg');
                    img.src = e.target.result;
                    document.getElementById('photoArea').classList.add('has-image'); // í´ë˜ìŠ¤ ì¶”ê°€
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateStatVal(index, value) {
            document.getElementById(`val-${index}`).innerText = value;
            statData[index] = value;
            myChart.data.datasets[0].data = statData;
            myChart.update();
        }

        /* --- 3. í…Œë§ˆ ë° ìƒ‰ìƒ --- */
        function setTheme(themeName) {
            document.body.className = 'theme-' + themeName;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if(themeName === 'office') {
                updateColors('#3b82f6', '#eef2f6');
            } else if(themeName === 'cyber') {
                updateColors('#06b6d4', '#111827');
            }
        }

        // í¬ì¸íŠ¸ ì»¬ëŸ¬ ë³€ê²½
        function changeAccentColor(color) {
            updateColors(color, null);
        }
        
        // ë°°ê²½ ì»¬ëŸ¬ ë³€ê²½ (NEW)
        function changeBgColor(color) {
            updateColors(null, color);
        }

        function updateColors(accent, bg) {
            if(accent) {
                currentAccentColor = accent;
                document.documentElement.style.setProperty('--accent-color', accent);
                document.getElementById('accentColorPicker').value = accent;
                
                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                myChart.data.datasets[0].borderColor = accent;
                myChart.data.datasets[0].pointBackgroundColor = accent;
                myChart.data.datasets[0].backgroundColor = hexToRgba(accent, 0.2);
            }
            
            if(bg) {
                document.documentElement.style.setProperty('--bg-color', bg);
                document.getElementById('bgColorPicker').value = bg;
            }

            // í…Œë§ˆë³„ ì°¨íŠ¸ í…ìŠ¤íŠ¸ ìƒ‰ ë³´ì •
            if(document.body.classList.contains('theme-cyber')){
                 myChart.options.scales.r.pointLabels.color = '#e5e7eb';
            } else {
                 myChart.options.scales.r.pointLabels.color = '#555';
            }
            myChart.update();
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        /* --- 4. í‚¤ì›Œë“œ & ë“œë˜ê·¸ --- */
        const keywords = {
            "ë¶„ìœ„ê¸°": ["#ë‹¤ì •", "#ëƒ‰ì² ", "#ëŠ¥ê¸€", "#í–‡ì‚´", "#ë¬´ì‹¬", "#ê¹Œì¹ ", "#ì†Œì‹¬", "#4ì°¨ì›", "#ë‚˜ë¥¸", "#ì²­ì´ˆ", "#í‡´í", "#ê´‘ê¸°", "#ë„ë„", "#ìŒì¹¨", "#í˜ì„±", "#ë§ˆì´ì›¨ì´"],
            "ëŠ¥ë ¥": ["#ì²œì¬", "#ë…¸ë ¥íŒŒ", "#ë¨¼ì¹˜í‚¨", "#ì§€ëµê°€", "#ìœ¡ì²´íŒŒ", "#í—ˆë‹¹", "#ìœ ë¦¬ëª¸", "#ê°•ì² ë©˜íƒˆ", "#ìœ ë¦¬ë©˜íƒˆ", "#ê¸ˆìˆ˜ì €", "#ìƒê³„í˜•", "#ë¶ˆí–‰", "#í–‰ìš´", "#í•µì¸ì‹¸"],
            "ê´€ê³„": ["#ì§ì‚¬ë‘", "#ì§‘ì°©", "#í›„íšŒ", "#ì² ë²½", "#ì§ì§„", "#ìˆœì •", "#í˜ê´€", "#ì• ì¦", "#êµ¬ì›", "#íŒŒë©¸", "#ì†Œê¿‰ì¹œêµ¬", "#ì£¼ì¢…ê´€ê³„", "#ê³„ì•½ê´€ê³„", "#í‘ë§‰", "#ì¡°ë ¥ì"]
        };

        const keywordArea = document.getElementById('keywordArea');
        for (const [category, words] of Object.entries(keywords)) {
            const catTitle = document.createElement('div');
            catTitle.className = 'keyword-category';
            catTitle.innerText = category;
            keywordArea.appendChild(catTitle);
            words.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'keyword-btn';
                btn.innerText = word;
                btn.onclick = () => addSticker(word);
                keywordArea.appendChild(btn);
            });
        }

        function addSticker(text) {
            if(!text) return;
            const layer = document.getElementById('stickerLayer');
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.innerText = text;
            
            const randomX = Math.floor(Math.random() * 600) + 150; 
            const randomY = Math.floor(Math.random() * 400) + 100;
            const randomRot = Math.floor(Math.random() * 20) - 10;

            sticker.style.left = randomX + 'px';
            sticker.style.top = randomY + 'px';
            sticker.style.transform = `rotate(${randomRot}deg)`;

            makeDraggable(sticker);
            sticker.ondblclick = function() { this.remove(); }; 
            layer.appendChild(sticker);
        }

        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                el.style.zIndex = 1000; 
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            });

            window.addEventListener('mouseup', () => {
                if(isDragging) { isDragging = false; el.style.zIndex = ''; }
            });
        }

        /* --- 5. ì´ë¯¸ì§€ ì €ì¥ --- */
        function saveImage() {
            const captureTarget = document.getElementById('capture-target');
            html2canvas(captureTarget, { backgroundColor: null, scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `profile_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
